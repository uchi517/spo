<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>罰当てゲーム</h1>
    <script>
        const answer = Math.floor(Math.random()* 10) + 1;
        let guess;
        do{
            guess = parseInt(prompt('1から10の間で当てる'), 10);
        if(guess<answer) alert('もっと大きい');
        else if (guess > answer) alert('もっと小さいよ');
        }while (guess !== answer);alert('正解');
    </script>
</body>
</html>
